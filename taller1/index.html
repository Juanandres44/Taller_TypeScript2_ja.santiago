<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="col1">
                <h1>Juan Andrés Santiago</h1>
                <img class="img-fluid max-width: 100% height: auto" height="300px" width="300px" src="./avatar.jpg"
                    alt="Avatar">`
                <div class="pos">
                    <h3>Datos Personales</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Cédula</th>
                                <th>Edad</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                        <tbody id="students">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col" id="col2">
                <h2>Cursos Actuales</h2>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 10px;">
                        <div class="col">
                            <input type="number" id="ran-from" placeholder="desde">
                        </div>
                        <div class="col">
                            <input type="number" id="ran-to" placeholder="hasta">
                        </div>
                        <div class="col">
                            <button type="button" id="btn-range" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                    <h5 class="col-4" id="total-credits"><strong></strong></h5>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudents.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
